<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" 
rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
crossorigin="anonymous">


    <title>Spring Fundamentos - Cadastrar novo cliente</title>
</head>
<body>
    
    <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Hello</a>
        </div>
      </nav>
<Main class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Cadastrar novo cliente</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
        <form method="post" th:object="${cliente}">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" th:field="*{nome}">
            </div>
            <div class="mb-3">
                <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="dataNascimento" th:field="*{dataNascimento}">
            </div>
            <div class="mb-3">
                <label for="profissao" class="form-label">Profiss√£o</label>
                <input type="text" class="form-control" id="profissao" th:field="*{profissao}">
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
  </div>
</Main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" 

crossorigin="anonymous"></script>
</body>
</html>
