<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">


  <title>Spring Fundamentos - Clientes</title>
</head>

<body>

  <nav class="navbar bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">KiraClientes</a>
    </div>
  </nav>
  <Main class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1>Lista de Clientes</h1>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Data de Nascimento</th>
                <th scope="col">Profissão</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each=" cliente :${clientes}">
                <th scope="row" th:text="${cliente.id}"></th>
                <td>
                  <a 
                  th:text="${cliente.nome}" 
                  th:href="@{/cliente/{id} (id=${cliente.id})}"
                  ></a>
                </td>
                <td th:text="${cliente.dataNascimento}"></td>
                <td th:text="${cliente.profissao}"></td>
                <td>
                  <a href="" class="btn btn-warning">Editar</a>
                  <a 
                  th:href="@{/cliente/{id}/excluir (id=${cliente.id})}" 
                  class="btn btn-danger"
                  >
                  Excluir
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <a href="" class="btn btn-primary">Cadastrar novo cliente</a>
      </div>
    </div>
  </Main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
</body>

</html>
